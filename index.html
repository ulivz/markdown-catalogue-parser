<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Markdown Catalogue Parser</title>
</head>
<body>
<div id="app"></div>
<script src="https://unpkg.com/dmo"></script>
<script src="https://unpkg.com/markdown-catalogue-parser"></script>
<script>
  window.dmo({
    title: 'Markdown Catalogue Parser',
    input: `# Summary

## Global Config
### silent
### optionMergeStrategies
### devtools

## Global API
### Vue.extend( options )`,
    transformers: {
      catalogue: function (raw) {
        return markdownCatalogueParser(raw)
      }
    },
    modes: [
      {
        key: 'catalogue',
        text: 'catalogue'
      }
    ]
  })
</script>
</body>
</html>
